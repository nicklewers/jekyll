
  <div class="panel panel-default">
   <div class="panel-heading">
       <h2>Recent Posts</h2>
   </div>
    <div class="panel-body">
       <ul>
            {% for post in site.posts %}
               <h4><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
            {% endfor %}
       </ul>
    </div>
</div>
